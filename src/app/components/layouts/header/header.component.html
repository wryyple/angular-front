<div class="w" *ngIf="!isLogged">
  <button class="ml" routerLink="/login">Log In</button>
  <button routerLink="/register">Sign Up</button>
</div>
<div class="w" *ngIf="isLogged">
  <button routerLink="/main">Main</button>
  <button *ngIf="isModerator" class="ml" routerLink="/createPost">Create post</button>
  <button [ngClass]="{ml: !isModerator}" routerLink="/profile/{{user_id}}">Profile</button>
  <button routerLink="/logout">Logout</button>
</div>
<hr>
